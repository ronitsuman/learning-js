<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://toppng.com/uploads/preview/light-bulb-png-transparent-light-bulb-115628766421gdl0skp2k.png'">Turn on the light</button>

<img id="myImage" src="https://toppng.com/uploads/preview/light-bulb-png-clip-art-incandescent-light-bulb-115629748973gtwxsd7df.png" style="width:150px">

<button onclick="document.getElementById('myImage').src='https://toppng.com/uploads/preview/light-bulb-png-clip-art-incandescent-light-bulb-115629748973gtwxsd7df.png '">Turn off the light</button>

</body>
</html>
